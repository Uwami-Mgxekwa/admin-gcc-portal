<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignments Management - GCC Admin</title>
  <link rel="icon" type="image/png" href="../assets/logo.png" />
  <link rel="stylesheet" href="../css/admin-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
      <img src="../assets/logo.png" alt="School Logo" class="school-logo" />
      <p>Gauteng City College Admin</p>
    </div>
    <div class="greeting-wrapper">
      <p class="greeting" id="greeting">Welcome, Admin</p>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="sidebar" id="sidebar">
      <nav>
        <div class="nav-item" data-page="dashboard">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </div>
        <div class="nav-item" data-page="students">
          <i class="fas fa-users"></i>
          <span>Students</span>
        </div>
        <div class="nav-item" data-page="courses">
          <i class="fas fa-book"></i>
          <span>Courses</span>
        </div>
        <div class="nav-item active" data-page="assignments">
          <i class="fas fa-tasks"></i>
          <span>Assignments</span>
        </div>
        <div class="nav-item" data-page="schedules">
          <i class="fas fa-calendar-week"></i>
          <span>Schedules</span>
        </div>
        <div class="nav-item" data-page="calendar">
          <i class="fas fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="nav-item" data-page="notifications">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="nav-item" data-page="events">
          <i class="fas fa-calendar-alt"></i>
          <span>Events</span>
        </div>
        <div class="nav-item" data-page="finances">
          <i class="fas fa-dollar-sign"></i>
          <span>Finances</span>
        </div>
        <div class="nav-item" data-page="files">
          <i class="fas fa-file-alt"></i>
          <span>File Manager</span>
        </div>
        <div class="nav-item sign-out" id="sign-out">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sign out</span>
        </div>
      </nav>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="main-content" id="mainContent">
      <div class="admin-header">
        <h1>Assignments Management</h1>
        <button class="btn-primary" id="addAssignmentBtn">
          <i class="fas fa-plus"></i> Add Assignment
        </button>
      </div>

      <div class="assignments-grid" id="assignmentsGrid">
        <div class="loading">Loading assignments...</div>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Assignment -->
  <div class="modal" id="assignmentModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="assignmentModalTitle">Add Assignment</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="assignmentForm">
          <input type="hidden" id="assignmentId" name="assignmentId">
          
          <div class="form-group">
            <label for="assignmentTitle">Assignment Title *</label>
            <input type="text" id="assignmentTitle" placeholder="e.g., Programming Assignment 2" required>
          </div>

          <div class="form-group">
            <label for="assignmentCourse">Course *</label>
            <input type="text" id="assignmentCourse" placeholder="e.g., Introduction to Programming" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="assignmentDueDate">Due Date *</label>
              <input type="date" id="assignmentDueDate" required>
            </div>
            <div class="form-group">
              <label for="assignmentPriority">Priority *</label>
              <select id="assignmentPriority" required>
                <option value="">Select Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="assignmentYear">Target Year</label>
            <select id="assignmentYear">
              <option value="all">All Years</option>
              <option value="1">Year 1</option>
              <option value="2">Year 2</option>
              <option value="3">Year 3</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-submit" id="assignmentSubmitBtn">Save Assignment</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="alertContainer" class="alert-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../js/assignments-script.js"></script>
</body>
</html>
