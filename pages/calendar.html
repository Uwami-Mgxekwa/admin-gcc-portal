<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Calendar - GCC Admin</title>
  <link rel="icon" type="image/png" href="../assets/logo.png" />
  <link rel="stylesheet" href="../css/admin-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
      <img src="../assets/logo.png" alt="School Logo" class="school-logo" />
      <p>Gauteng City College Admin</p>
    </div>
    <div class="greeting-wrapper">
      <p class="greeting" id="greeting">Welcome, Admin</p>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="sidebar" id="sidebar">
      <nav>
        <div class="nav-item" data-page="dashboard">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </div>
        <div class="nav-item" data-page="students">
          <i class="fas fa-users"></i>
          <span>Students</span>
        </div>
        <div class="nav-item" data-page="courses">
          <i class="fas fa-book"></i>
          <span>Courses</span>
        </div>
        <div class="nav-item" data-page="schedules">
          <i class="fas fa-calendar-week"></i>
          <span>Schedules</span>
        </div>
        <div class="nav-item active" data-page="calendar">
          <i class="fas fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="nav-item" data-page="notifications">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="nav-item" data-page="events">
          <i class="fas fa-calendar-alt"></i>
          <span>Events</span>
        </div>
        <div class="nav-item" data-page="finances">
          <i class="fas fa-dollar-sign"></i>
          <span>Finances</span>
        </div>
        <div class="nav-item" data-page="files">
          <i class="fas fa-file-alt"></i>
          <span>File Manager</span>
        </div>
        <div class="nav-item sign-out" id="sign-out">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sign out</span>
        </div>
      </nav>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="main-content" id="mainContent">
      <div class="admin-header">
        <h1>Academic Calendar Management</h1>
        <button class="btn-primary" id="addDateBtn">
          <i class="fas fa-plus"></i> Mark Important Date
        </button>
      </div>

      <div class="calendar-management">
        <div class="calendar-legend">
          <h3>Legend</h3>
          <div class="legend-items">
            <div class="legend-item">
              <span class="legend-color" style="background: #10b981;"></span>
              <span>Tests</span>
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background: #ef4444;"></span>
              <span>Exams</span>
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background: #f59e0b;"></span>
              <span>Deadlines</span>
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background: #3b82f6;"></span>
              <span>Holidays</span>
            </div>
          </div>
        </div>

        <div class="important-dates-list" id="importantDatesList">
          <div class="loading">Loading important dates...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Important Date -->
  <div class="modal" id="dateModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="dateModalTitle">Mark Important Date</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="dateForm">
          <input type="hidden" id="dateId" name="dateId">
          
          <div class="form-group">
            <label for="dateTitle">Title *</label>
            <input type="text" id="dateTitle" name="dateTitle" placeholder="e.g., Final Exams" required>
          </div>

          <div class="form-group">
            <label for="dateDescription">Description</label>
            <textarea id="dateDescription" name="dateDescription" placeholder="Additional details" rows="2"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dateStart">Start Date *</label>
              <input type="date" id="dateStart" name="dateStart" required>
            </div>
            <div class="form-group">
              <label for="dateEnd">End Date</label>
              <input type="date" id="dateEnd" name="dateEnd">
            </div>
          </div>

          <div class="form-group">
            <label for="dateType">Type *</label>
            <select id="dateType" name="dateType" required>
              <option value="">Select Type</option>
              <option value="test">Test</option>
              <option value="exam">Exam</option>
              <option value="deadline">Deadline</option>
              <option value="holiday">Holiday</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dateYear">Target Year</label>
            <select id="dateYear" name="dateYear">
              <option value="all">All Years</option>
              <option value="1">Year 1</option>
              <option value="2">Year 2</option>
              <option value="3">Year 3</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-submit" id="dateSubmitBtn">Save Date</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="alertContainer" class="alert-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../js/calendar-script.js"></script>
</body>
</html>
