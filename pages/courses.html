<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses Management - GCC Admin</title>
  <link rel="icon" type="image/png" href="../assets/logo.png" />
  <link rel="stylesheet" href="../css/admin-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
      <img src="../assets/logo.png" alt="School Logo" class="school-logo" />
      <p>Gauteng City College Admin</p>
    </div>
    <div class="greeting-wrapper">
      <p class="greeting" id="greeting">Welcome, Admin</p>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="sidebar" id="sidebar">
      <nav>
        <div class="nav-item" data-page="dashboard">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </div>
        <div class="nav-item" data-page="students">
          <i class="fas fa-users"></i>
          <span>Students</span>
        </div>
        <div class="nav-item active" data-page="courses">
          <i class="fas fa-book"></i>
          <span>Courses</span>
        </div>
        <div class="nav-item" data-page="schedules">
          <i class="fas fa-calendar-week"></i>
          <span>Schedules</span>
        </div>
        <div class="nav-item" data-page="calendar">
          <i class="fas fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="nav-item" data-page="notifications">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="nav-item" data-page="events">
          <i class="fas fa-calendar-alt"></i>
          <span>Events</span>
        </div>
        <div class="nav-item" data-page="finances">
          <i class="fas fa-dollar-sign"></i>
          <span>Finances</span>
        </div>
        <div class="nav-item" data-page="files">
          <i class="fas fa-file-alt"></i>
          <span>File Manager</span>
        </div>
        <div class="nav-item sign-out" id="sign-out">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sign out</span>
        </div>
      </nav>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="main-content" id="mainContent">
      <div class="admin-header">
        <h1>Courses Management</h1>
        <button class="btn-primary" id="addCourseBtn">
          <i class="fas fa-plus"></i> Add Course
        </button>
      </div>

      <div class="courses-grid" id="coursesGrid">
        <div class="loading">Loading courses...</div>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Course -->
  <div class="modal" id="courseModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="courseModalTitle">Add Course</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="courseForm">
          <input type="hidden" id="courseId" name="courseId">
          
          <div class="form-group">
            <label for="courseName">Course Name *</label>
            <input type="text" id="courseName" name="courseName" placeholder="e.g., Information Technology" required>
          </div>

          <div class="form-group">
            <label for="courseCode">Course Code *</label>
            <input type="text" id="courseCode" name="courseCode" placeholder="e.g., IT101" required>
          </div>

          <div class="form-group">
            <label for="courseDescription">Description</label>
            <textarea id="courseDescription" name="courseDescription" placeholder="Course description" rows="3"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="courseCertificate">Certificate Type *</label>
              <select id="courseCertificate" name="courseCertificate" required>
                <option value="">Select Certificate</option>
                <option value="National Certificate">National Certificate</option>
                <option value="Higher Certificate">Higher Certificate</option>
                <option value="Diploma">Diploma</option>
                <option value="Advanced Diploma">Advanced Diploma</option>
              </select>
            </div>
            <div class="form-group">
              <label for="courseDuration">Duration (Years) *</label>
              <input type="number" id="courseDuration" name="courseDuration" min="1" max="5" value="3" required>
            </div>
          </div>

          <div class="form-group">
            <label for="courseYears">Available for Years *</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="year" value="1" checked> Year 1</label>
              <label><input type="checkbox" name="year" value="2" checked> Year 2</label>
              <label><input type="checkbox" name="year" value="3" checked> Year 3</label>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-submit" id="courseSubmitBtn">Save Course</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="alertContainer" class="alert-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../js/courses-script.js"></script>
</body>
</html>
